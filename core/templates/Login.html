{% extends "layout.html" %}
{% block content%}
<ol class="breadcrumb">
	<li><a href="index">Home</a></li>
	<li class="active">Login</li>
</ol>

<div class="row">

	<article class="col-xs-12 maincontent">
		<header class="page-header">
			<h1 class="page-title">Login</h1>
		</header>

		<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-default">
				<div class="panel-body">
					<h3 class="thin text-center">Entre em sua conta</h3>
					<p class="text-center text-muted">Caso ainda não tenha uma conta, faça o seu <a href="cadastro">cadastro</a> nesta
						página. </p>
					<hr>

					<form method="POST">
						{% csrf_token %}
						<div class="top-margin">
							<label for="login">Login <span class="text-danger">*</span></label>
							<input type="text" name="login" class="form-control">
						</div>
						<div class="top-margin">
							<label for="senha">Senha <span class="text-danger">*</span></label>
							<input type="password" name="senha" class="form-control">
						</div>

						<hr>

						<div class="row">
							<div class="col-lg-8">
								<b><a href="recuperaSenha">Esqueceu sua senha?</a></b>
							</div>
							<div class="col-lg-4 text-right">
								<button class="btn btn-action" type="submit">Entrar</button>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>

	</article>
</div>
{% endblock %}
