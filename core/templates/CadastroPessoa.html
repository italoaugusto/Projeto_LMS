<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Cadastro</title>

	<link rel="shortcut icon" href="assets/images/icon.ico">

	<link rel="stylesheet" href="assets/css/bootstrap.min.css">

	<!-- Custom styles for our template -->
	<link rel="stylesheet" href="assets/css/Find.css" media="screen">
	<link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
	<!-- Fixed navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top headroom">
		<div class="container">
			<div class="navbar-header">
				<!-- Button for smallest screens -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="icon-bar"></span>
					<span class="icon-bar"></span> <span class="icon-bar"></span> </button>
				<a class="navbar-brand" href="index.html"><img src="assets/images/logo.jpeg" alt="Logo Find A Way"></a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav pull-right">
					<li><a href="index.html">Home</a></li>
					<li><a href="#">Cursos</a></li>
					<li><a href="Sobre.html">Sobre</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">exemplo de drop-down <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Exemplo 1</a></li>
							<li><a href="#">Exemplo 2</a></li>
						</ul>
					</li>
					<li><a href="Contato.html">Contato</a></li>
					<li class="active"><a class="btn" href="Login.html">Login</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>
	<!-- /.navbar -->

	<header id="head" class="secondary"></header>

	<!-- container -->
	<div class="container">

		<ol class="breadcrumb">
			<li><a href="index.html">Home</a></li>
			<li class="active">Cadastro</li>
		</ol>

		<div class="row">

			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title">Cadastro</h1>
				</header>

				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Cadastre-se</h3>
							<p class="text-center text-muted">Caso já tenha uma conta, acesse a página de <a href="Login.html">Login</a>.</p>
							<hr>
							<form method="POST">
									{% csrf_token %}
								<div class="top-margin">
									<label for="nome">Nome Completo</label>
									<input type="text" name="nome" class="form-control">
								</div>
								<div class="top-margin">
									<label for="login">Login</label>
									<input type="text" name="login" class="form-control">
								</div>
								<div class="top-margin">
									<label for="email">E-mail<span class="text-danger">*</span></label>
									<input type="email" name="email" class="form-control">
								</div>
								<div class="top-margin">
									<label for="celular">Celular</label>
									<input type="tel" name="celular" class="form-control">
								</div>
								<div class="top-margin">
									<label for="senha">Senha <span class="text-danger">*</span></label>
									<input type="text" name="senha" class="form-control">
								</div>

								<hr>

								<div class="row">
								
									<div class="col-lg-4 text-right btn-cadastro">
										<button class="btn btn-action" type="submit">Cadastrar</button>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>

			</article>
			<!-- /Article -->

		</div>
	</div> <!-- /container -->


	<footer id="footer" class="top-space">

		
		<div class="footer2">
			<div class="container">
				<div class="row">

					<div class="col-md-6 widget">
						<div class="widget-body">
							<p class="simplenav">
								<a href="index.html">Home</a> |
								<a href="Sobre.html">Sobre</a> |
								<a href="Contato.html">Contato</a> |
								<b><a href="CadastroPessoa.html">Cadastre-se</a></b>
							</p>
						</div>
					</div>

					<div class="col-md-6 widget">
						<div class="widget-body">
							<p class="text-right">
								FACULDADE IMPACTA 2018, Find A Way.
							</p>
						</div>
					</div>

				</div> <!-- /row of widgets -->
			</div>
		</div>
	</footer>





	<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="assets/js/headroom.min.js"></script>
	<script src="assets/js/jQuery.headroom.min.js"></script>
	<script src="assets/js/template.js"></script>
</body>

</html>
