{% extends "layout.html" %}
{% block content%}
<ol class="breadcrumb">
    <li><a href="index">Home</a></li>
    <li><a href="login">Login</a></li>
    <li class="active">Recuperar Senha</li>
</ol>
<div class="row">

    <article class="col-xs-12 maincontent">
        <header class="page-header">
            <h1 class="page-title">Recuperar Senha</h1>
        </header>

        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="thin text-center">Recupere a sua senha</h3>
                    <p class="text-center text-muted">Digite seu endere√ßo de e-mail que foi cadastrado e enviaremos
                        seus dados de acesso.</p>
                    <hr>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="top-margin">
                            <label for="email">E-mail<span class="text-danger">*</span></label>
                            <input type="text" name="email" class="form-control">
                        </div>

                        <hr>

                        <div class="row">

                            <div class="col-lg-4 text-right">
                                <button class="btn btn-action" type="submit">Recuperar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </article>
</div>

{% endblock %}
