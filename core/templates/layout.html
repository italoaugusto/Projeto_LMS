<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ title }}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" href="{% static 'images/icon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/Find.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top headroom">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span
                        class="icon-bar"></span>
                    <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                <a class="navbar-brand" href="index"><img src="{% static 'images/logo.jpeg' %}" alt="Logo Find A Way"></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav pull-right">
                    <li><a href="index">Home</a></li>
                    <li><a href="cursos">Cursos</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">exemplo de drop-down <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Exemplo 1</a></li>
                            <li><a href="#">Exemplo 2</a></li>
                        </ul>
                    </li>
                    <li><a href="contato">Contato</a></li>
                    <li><a href="sobre">Sobre</a></li>
                    <li class="active"><a class="btn" href="login">Login</a></li>
                </ul>
            </div>
        </div>
    </div>

    <header id="head" class="secondary"></header>

    <div class="container">
        {% block content %}{% endblock %}

    </div> 


    <footer id="footer" class="top-space">


        <div class="footer2">
            <div class="container">
                <div class="row">

                    <div class="col-md-6 widget">
                        <div class="widget-body">
                            <p class="simplenav">
                                <a href="index">Home</a> |
                                <a href="sobre">Sobre</a> |
                                <a href="contato">Contato</a> |
                                <b><a href="cadastro">Cadastre-se</a></b>
                            </p>
                        </div>
                    </div>

                    <div class="col-md-6 widget">
                        <div class="widget-body">
                            <p class="text-right">
                                FACULDADE IMPACTA 2018, Find A Way.
                            </p>
                        </div>
                    </div>

                </div> 
            </div>
        </div>
    </footer>





    <!-- JavaScript libs are placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/headroom.min.js' %}"></script>
    <script src="{% static 'js/jQuery.headroom.min.js' %}"></script>
    <script src="{% static 'js/template.js' %}"></script>
    {% block scripts %}{% endblock %}

</body>

</html>
