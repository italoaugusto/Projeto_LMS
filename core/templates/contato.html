{% extends "layout.html" %}
{% block content%}
		<ol class="breadcrumb">
			<li><a href="index.html">Home</a></li>
			<li class="active">Contato</li>
		</ol>

		<div class="row">
			
			<article class="col-sm-9 maincontent">
				<header class="page-header">
					<h1 class="page-title">Fale conosco</h1>
				</header>
				
				<p>
						O espaço ideal para você enviar uma mensagem e esclarecer alguma dúvida, dar a sua sugestão ou elogio.
				</p>
				<br>
					<form>
						<div class="row">
							<div class="col-sm-4">
								<input class="form-control" type="text" placeholder="Nome">
							</div>
							<div class="col-sm-4">
								<input class="form-control" type="email" placeholder="E-mail">
							</div>
							<div class="col-sm-4">
								<input class="form-control" type="tel" placeholder="Telefone">
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-sm-12">
								<textarea placeholder="Escreva sua mensagem aqui..." class="form-control" rows="9"></textarea>
							</div>
						</div>
						<br>
						<div class="row">
							
							<div class="col-sm-12 text-center">
								<input class="btn btn-action" type="submit" value="Enviar">
							</div>
						</div>
					</form>

			</article>
			
			<aside class="col-sm-3 sidebar sidebar-right">

				<div class="widget">
					<h4>Projeto LMS - FIT	</h4>
					<p>
						Projeto desenvolvido pelo grupo GOWBIE
					</p>
					
					<p>
						Segundo semestre de 2018.
					</p>
				</div>

			</aside>

		</div>
	</div>	
{% endblock %}
